# Admin Portal Netlify Configuration
# 
# SEÇENEK 1: Base directory BOŞ (Önerilen - Dashboard'da daha kolay)
# Netlify Dashboard Settings:
# - Base directory: BOŞ BIRAKIN
# - Build command: cd admin-portal && npm install --legacy-peer-deps && npm run build
# - Publish directory: admin-portal/dist
#
# SEÇENEK 2: Base directory admin-portal
# Netlify Dashboard Settings:
# - Base directory: admin-portal
# - Build command: npm install --legacy-peer-deps && npm run build
# - Publish directory: dist (Netlify otomatik olarak admin-portal/dist gösterebilir, bu normal)

[build]
  # Eğer Base directory BOŞ ise, burada cd kullanın:
  # command = "cd admin-portal && npm install --legacy-peer-deps && npm run build"
  # publish = "admin-portal/dist"
  
  # Eğer Base directory admin-portal ise, burada cd kullanmayın:
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[dev]
  command = "npm run dev"
  port = 3001
