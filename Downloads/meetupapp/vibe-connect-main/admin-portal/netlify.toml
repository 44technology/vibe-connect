# Admin Portal Netlify Configuration
# 
# GitHub Repository Structure:
# main/Downloads/meetupapp/vibe-connect-main/admin-portal
#
# Netlify Dashboard Settings:
# - Base directory: Downloads/meetupapp/vibe-connect-main/admin-portal
# - Build command: npm install --legacy-peer-deps && npm run build
# - Publish directory: dist

[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"
  
# TypeScript type checking is disabled during build for faster deployment
# Run "npm run type-check" locally to check types

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[dev]
  command = "npm run dev"
  port = 3001
